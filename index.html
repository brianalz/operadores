<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <body>
    <h1>Esta página muestra operadores</h1>
    <body bgcolor="skyblue"
  </body>
      <style>
    h1{
      color: black;
      font-family:Old English Text MT;
    }
  </style>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Operadores</title>
        <script type="text/javascript">
          
            var valores = [true, 5, false, "hola", "adios", 2];
            var resultado = valores[3] > valores[4];
           document.write("<br> Este es el primer resultado:" + resultado);
            //alert(resultado);
            // Combinar valores booleanos
            var valor1 = valores[0];
            var valor2 = valores[2];

            // Obtener un resultado TRUE
            var resultado = valor1 || valor2;
            document.write("<br> Este es el segundo resultado:" + resultado);

            // Obtener un resultado FALSE
            var resultado = valor1 && valor2;
            document.write("<br> Este es el tercer resultado:" + resultado);

            // Operaciones matemáticas
            var num1 = valores[1];
            var num2 = valores[5];
           
          
            var suma = num1 + num2;
            document.write("<br> Este es el cuarto resultado:" + suma);
            //alert(resultado);
          
            var resta = num1 - num2;
            document.write("<br> Este es el quinto resultado:" + resta);
            //alert(resultado);
          
            var multiplicacion = num1 * num2;
            document.write("<br> Este es el sexto resultado:" + multiplicacion);
            //alert(resultado);
          
            var division = num1 / num2;
           document.write("<br> Este es el septimo resultado:" + division);
           //alert(resultado);
          
            var modulo = num1 % num2;
           document.write("<br> Este es el octavo resultado:" + modulo);
           //alert(resultado);

        </script>
    </head>
</html>
